<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Website</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/eventHandler.js"></script>
</head>
<body>
    <!--Header begins-->
    <header id="header">
        <div class="container">
          <nav>
            <ul>
              <li><h1>DailyBlog</h1></li>
            </ul>
          </nav>
          <div class="profile-container">
            <img src="images/f1.jpg" alt="Profile Photo" class="profile-photo">
            <span class="profile-name">Kirtan Patel</span>
            <a href="mainprelog.html">
            <button class="logout-btn">Logout</button>
            </a>
          </div>
        </div>
    </header>

    <!-- Grid begins -->
    <main id="main-grid">
      <!-- Left sidebar begins-->
      <aside id="left-sidebar" class="grid-item">
        <a href="main.html">
        <button>Home</button>
        </a>
        <a href="blogmanagement.html">
        <button>Manage Post</button>
        </a>
        <a href="addcontent.html">
        <button>Create Post</button>
        </a>
        <div style="margin-top: auto;">
          <a href="#">Contact us</a>
        </div>
      </aside>

      
      <section id="content" class="grid-item">
      <div class="blog-post">
        <div class="blog-post-header">
          <div class="blog-post-profile">
            <img src="images/f1.jpg" alt="Profile Photo">
            <span>Kirtan Patel</span>
          </div>
          <div class="blog-post-date">
            <span>2024-02-20 14:30</span>
          </div>
        </div>
        <div class="blog-post-content">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>
        </div>
        <div class="blog-post-footer">
          <div class="blog-post-votes">
            <button class="upvote-btn">Upvote (12)</button>
            <button class="downvote-btn">Downvote (2)</button>
          </div>
          <div class="blog-post-comments">
            <span>12 Comments</span>
          </div>
        </div>
        <form  id="blogdetails-form"method="" action="">
        <div class="comment-box">
          <textarea id="textArea_2" placeholder="Add a comment..."></textarea>
          <div  id="error-text-area2" class="error-text hidden">Comment can't be empty!</div>
          <div>Number of characters: <span id="newCount">0</span>/1000</div> <div class="bottom error-text hidden" id="newCount-error-message">LIMIT EXCEEDED</div>
          <button class="comment-box">Post Comment</button>
        </div>
        </form>
      </div>
    </div>
    </section>

      <!-- Right sidebar begins -->
      <aside id="right-sidebar" class="grid-item">
      </aside>
    </main>

    <!-- Footer begins -->
    <footer id="footer">
    </footer>
    <script src="js/blogDetailsEventRegistration.js"></script>
</body>
</html>
