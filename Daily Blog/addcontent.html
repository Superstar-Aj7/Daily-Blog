<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Website</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/eventHandler.js"></script>
</head>
<body>
    <!--Header begins-->
    <header id="header">
        <div class="container">
          <nav>
            <ul>
              <li><h1>DailyBlog</h1></li>
            </ul>
          </nav>
          <div class="profile-container">
            <img src="images/f1.jpg" alt="Profile Photo" class="profile-photo">
            <span class="profile-name">John Doe</span>
            <a href="mainprelog.html">
            <button class="logout-btn">Logout</button>
            </a>
          </div>
        </div>
    </header>

    <!-- Grid begins -->
    <main id="main-grid">
      <!-- Left sidebar begins-->
      <aside id="left-sidebar" class="grid-item">
        <a href="main.html">
        <button>Home</button>
        </a>
        <a href="blogmanagement.html">
        <button>Manage Post</button>
        </a>
        <a href="addcontent.html">
        <button>Create Post</button>
        </a>
        <div style="margin-top: auto;">
          <a href="#">Contact us</a>
        </div>
      </aside>

      <!--Content section begins-->
      <section id="content" class="grid-item">
        <div class="search-bar">
          <input type="text" placeholder="Search...">
          <button>Search</button>
        </div>
        <div class="create-post">
          <form id="addcontent-form" method="" action="">
            <textarea  class="textarea"  id="textArea" placeholder="Type message"></textarea>
            <div  id="error-text-addcontent" class="error-text hidden">Post cannot be Empty!</div>
            <div>Number of characters: <span id="count">0</span>/2000</div> <div id="count-error-message" class="error-text bottom hidden">LIMIT EXCEEDED</div>
            <button class="post-button" type="submit"style="float: right">Post</button>
            <label for="add-image" class="add-image-button">+</label>
            <input type="file" id="add-image">
            </form>
        </div>
        
        
      <!-- Right sidebar begins -->
      <aside id="right-sidebar" class="grid-item">
      </aside>
    </main>

    <!-- Footer begins -->
    <footer id="footer">
    </footer>
    <script src="js/addContentEventRegistration.js"></script>
</body>
</html>
